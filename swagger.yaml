swagger: "2.0"
info:
  description: "LioKor Code - system for studying programming"
  version: "0.2.0"
  title: "LioKor Code"
  contact:
    email: "support@liokor.com"
  license:
    name: "MIT"
host: "code.liokor.com"
basePath: "/api/v1"
schemes:
- "http"
paths:
  /users:
    post:
      tags:
      - "users"
      summary: "Creates new user"
      description: ""
      operationId: "createUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/UserSignup"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid user data provided"
        "409":
          description: "Username already taken"
  /user/auth:
    post:
      tags:
      - "user"
      summary: "Authenticates user and sets session cookie"
      description: ""
      operationId: "authUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "authData"
        description: "User auth data"
        required: true
        schema:
          $ref: "#/definitions/UserAuth"
      responses:
        "200":
          description: "Successful authentication"
        "400":
          description: "Invalid data in request"
        "403":
          description: "Invalid login or password"
  /user/session:
    delete:
      tags:
      - "user"
      summary: "Removes user's session from db"
      description: ""
      operationId: "logoutUser"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
        "401":
          description: "Not authenticated"
  /user:
    get:
      tags:
      - "user"
      summary: "Returns authenticated user data"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/UserInfo"
        "401":
          description: "Not authenticated"
    put:
      tags:
      - "user"
      summary: "Update current user"
      description: "Must be authenticated"
      operationId: "updateUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/UserChange"
      responses:
        "200":
            description: "User updated successfully"
        "400":
          description: "Invalid user data provided"
        "401":
          description: "Access denied"
        "404":
          description: "User not found"
  /user/password:
    put:
      tags:
      - "user"
      summary: "Changes password of a user specified by username"
      description: "Must be authenticated as {username}"
      operationId: "updateUserPassword"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/passwordChange"
      responses:
        "200":
          description: "Password changed successfully"
        "400":
          description: "Invalid password data provided"
        "401":
          description: "Access denied"
        "404":
          description: "User not found"
  /user/avatar:
    put:
      tags:
      - "user"
      summary: "Changes avatar of a user specified by username"
      description: "Must be authenticated"
      operationId: "updateUserAvatar"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "new avatar as data url"
        required: true
        schema:
          $ref: "#/definitions/avatarChange"
      responses:
        "200":
          description: "Avatar changed successfully"
        "400":
          description: "Invalid data provided"
        "401":
          description: "Access denied"
        "404":
          description: "User not found"
  /tasks:
    post:
      tags:
      - "tasks"
      summary: "Creates new task"
      responses:
        "200":
          description: "ok"
          schema:
            $ref: "#/definitions/TaskCreate"
    get:
      tags:
      - "tasks"
      summary: "Returns all existing tasks"
      responses:
        "200":
          description: "ok"
          schema:
            $ref: "#/definitions/TaskList"
  /tasks/{taskId}:
    get:
      tags:
      - "tasks"
      summary: "Returns info about the task"
      parameters:
      - name: "taskId"
        in: "path"
        required: true
        type: "integer"
      responses:
        "200":
          description: "ok"
          schema:
            $ref: "#/definitions/TaskInfo"
    put:
      tags:
      - "tasks"
      summary: "Updates info about the task"
      description: "After this update all solutions should have button to rerun"
      parameters:
      - name: "taskId"
        in: "path"
        required: true
        type: "integer"
      responses:
        "200":
          description: "ok"
          schema:
            $ref: "#/definitions/TaskCreate"
    delete:
      tags:
      - "tasks"
      summary: "Deletes specified task"
      parameters:
      - name: "taskId"
        in: "path"
        required: true
        type: "integer"
      responses:
        "200":
          description: "ok"
  /tasks/{taskId}/solutions:
    post:
      tags:
      - "solutions"
      summary: "Sends solution to the server"
      parameters:
      - name: "taskId"
        in: "path"
        required: true
        type: "integer"
      - in: body 
        name: TaskSolution
        schema:
          $ref: "#/definitions/TaskSolutionSend"
      consumes: 
        - application/json
      responses:
        "200":
          description: "ok"
          schema:
            type: "object"
            properties:
              id:
                type: integer
    get:
      tags:
      - "solutions"
      summary: "Returns all previous solutions of this task"
      parameters:
      - name: "taskId"
        in: "path"
        required: true
        type: "integer"
      responses:
        "200":
          description: "ok"
          schema:
            $ref: "#/definitions/TaskSolutions"
  /tasks/{taskId}/solutions/{solutionId}:
    get:
      tags:
      - "solutions"
      summary: "Returns info about specified solution"
      parameters:
      - name: "taskId"
        in: "path"
        required: true
        type: "integer"
      - name: "solutionId"
        in: "path"
        required: true
        type: "integer"
      responses:
        "200":
          description: "ok"
          schema:
            $ref: "#/definitions/TaskSolutionDetailed"
    delete:
      tags:
      - "solutions"
      summary: "Deletes solution"
      parameters:
      - name: taskId
        in: path
        required: true
        type: integer
      - name: solutionId
        in: path
        required: true
        type: integer
      responses:
        "200":
          description: "ok"
definitions:
  UserInfo:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
      username:
        type: "string"
        example: "Wolf"
      email:
        type: "string"
        example: "wolf@liokor.ru"
      verified:
        type: boolean
      password:
        type: "string"
        example: "qwerty123"
      fullname:
        type: "string"
        example: "Leo Volkov"
      avatarUrl:
        type: "string"
        example: "/media/avatars/wolf.jpg"
      joinedDate:
        type: "string"
        example: ""
      isAdmin:
        type: "boolean"
        example: false
  UserSignup:
    type: "object"
    properties:
      # id:
      #   type: "integer"
      #   format: "int64"
      #   example: 1
      username:
        type: "string"
        example: "Wolf"
      email:
        type: "string"
        example: "wolf@liokor.ru"
      password:
        type: "string"
        example: "qwerty123"
      fullname:
        type: "string"
        example: "Leo Volkov"
      avatarUrl:
        type: "string"
        example: "/media/avatars/wolf.jpg"
      joinedDate:
        type: "string"
        example: ""
      isAdmin:
        type: "boolean"
        example: false
  UserAuth:
    type: "object"
    required:
    - "username"
    - "password"
    properties:
      username:
        type: "string"
      password:
        type: "string"
  UserChange:
    type: "object"
    properties:
      email:
        type: string
      fullname:
        type: string
  passwordChange:
    type: "object"
    required:
    - "oldPassword"
    - "newPassword"
    properties:
      oldPassword:
        type: "string"
      newPassword:
        type: "string"
  avatarChange:
    type: "object"
    required:
    - "avatarUrl"
    properties:
      avatarUrl:
        type: "string"
        example: "data:image/jpeg;base64,"
  TaskCreate:
    type: object
    properties:
      name:
        type: string
        example: Sum of two numbers
      description:
        type: string
      stdinDescription:
        type: string
      stdoutDescription:
        type: string
      hints:
        type: string
      tests:
        type: array
        items:
          type: array
          items: {}
          example: ["1 2", "3"]
  TaskInfo:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
      name:
        type: "string"
        example: "Sum of two numbers"
      description:
        type: "string"
        example: "Given two numbers. Calculate their sum."
      stdinDescription:
        type: "string"
        example: "-2^31 <= a <= 2^32, -2^31 <= b <= 2^32"
      stdoutDescription:
        type: "string"
        example: "c = a + b"
      hints:
        type: "string"
        example: "It's a very easy task"
      testsAmount:
        type: "integer"
        description: "Total tests amount"
        example: 10
      testsExamples:
        type: "array"
        description: "first 2 tests of the task for example"
        items:
          type: "array"
          items: {}
        example: [
          [
            "1 2", 
            "3"
          ],
          [
            "-2 2", 
            "0"
          ],
        ]
  TaskSolutionSend:
    type: "object"
    properties:
      sourceCode:
        type: object
        description: "one c file for now"
        properties:
          lib/sum.c:
            type: string
            example: "..."
          lib/sum.h:
            type: string
            example: "..."
          main.c:
            type: string
            example: "int main() {\n return 0; \n }"
          Makefile:
            type: string
            example: "a.out:\n  gcc main.c"
          a_lot_of_files...:
            type: string
            example: "a lot of code..."
  TaskSolution:
    type: object
    properties:
      id:
        type: integer
      receivedDatetime:
        type: string
        description: "When task was received to check"
      checkedDatetime:
        type: string
        description: "When task was checked"
      checkResult:
        type: integer
        description: "0 - ok, 1 - checking, 2 - compile error, 3 - runtime error, 4 - check error, 5 - outdated, 6 - runtime timeout, 7 - compile timeout, 8 - lint error, 9 - draft"
      checkMessage:
        type: string
        description: "Empty or error text (linter, compiler, runtime...)"
      checkTime:
        type: number
        description: "Time in which all passed tests completed"
      compileTime:
        type: number
        description: "Time spent to compile the binary"
      testsPassed:
        type: integer
        description: "Amount of tests that were successful"
  TaskSolutions:
    type: "array"
    items:
      allOf:
        - $ref: '#/definitions/TaskSolution'
  TaskSolutionDetailed:
    allOf:
      - $ref: "#/definitions/TaskSolution"
      - properties:
          tests:
            type: "array"
            items:
              type: "object"
              properties:
                stdin:
                  type: "string"
                stdout:
                  type: "string"
                passed:
                  type: "boolean"
          sourceCode:
            type: object
            description: "one c file for now"
            properties:
              lib/sum.c:
                type: string
                example: "..."
              lib/sum.h:
                type: string
                example: "..."
              main.c:
                type: string
                example: "int main() {\n return 0; \n }"
              Makefile:
                type: string
                example: "a.out:\n  gcc main.c"
              a_lot_of_files...:
                type: string
                example: "a lot of code..."
  TaskList:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Sum of two numbers"
        description:
          type: string
          example: "Simple task: just sum of two numbers"
        testsAmount:
          type: integer
          example: 10